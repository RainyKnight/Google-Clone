<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="styles\style.css" rel="stylesheet">
</head>

<body>
    <div class="grid">
        <header>
            <div class="left" id="top-left">
                <a href="">About</a>
                <a href="">Store</a>
            </div>
            <div class="right" id="top-right">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <!-- svg dropdown -->
                <!-- Profile picture image -->
            </div>
        </header>
        <main>
            <div class="flex-column">
                <h1>Google</h1>
                <form action="#">
                    <div class="flex-column">
                        <input type="text" name="user-input" id="user-input">
                        <div class="flex-row">
                            <input type="submit" name="search" id="search" value="Google Search">
                            <input type="submit" name="lucky" id="lucky" value="I'm Feeling Lucky">
                        </div>
                    </div>
                </form>
        </main>
        <footer>
            <div class="left" id="bot-left">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search Works</a>
            </div>
            <div class="center" id="bot-center">
                <!-- leaf graphic -->
                <a href="">Carbon neutral since 2007</a>
            </div>
            <div class="right" id="bot-right">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </footer>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
