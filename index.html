<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="styles\style.css" rel="stylesheet">
</head>

<body>
    <div class="grid">
        <header>
            <div class="left" id="top-left">
                <a
                    href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a
                    href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </div>
            <div class="right" id="top-right">
                <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
                <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a>
                <button type="button" class=" btn circle-dropdown" href="#dropdown-function" title="Google apps">
                    <img src="images\dots-menu.png" class="inoperable" width="16px">
                </button>
                <button type="button" class="btn btn-primary btn-custom"
                    href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/%3Fgws_rd%3Dssl&ec=GAZAmgQ">Sign
                    in</button>
            </div>
        </header>
        <main>
            <div class="flex-column">
                <a href="https://www.google.com/">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                        id="google-logo"></a>
                <form action="#">
                    <div class="flex-column">
                        <div class="text-platform">
                            <i class="fas fa-search" id="search-icon"></i>
                            <input type="text" name="user-input" id="user-input" title="Search">
                            <a href="" id="voice-search">
                                <i class="fas fa-microphone" id="mic-icon" title="Search by voice"></i>
                            </a>
                        </div>
                        <div class="flex-row">
                            <input type="submit" name="search" id="search" value="Google Search">
                            <input type="submit" name="lucky" id="lucky" value="I'm Feeling Lucky">
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="left footer" id="bot-left">
                <a
                    href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
            </div>
            <div class="right footer" id="bot-right">
                <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
        <div class="hidden">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script src="scripts\script.js"></script>
</body>

</html>
